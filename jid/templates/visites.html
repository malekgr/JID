<style>
    .card_main1{
        background-image: linear-gradient(rgba(22,27,85,0.2),rgba(0,0,200,0.7)),url('{% static 'images/IMG_0876.jpeg' %}');
        background-size:cover;

    .card_main2{

    .card2 {
        position: relative;
        min-width: 300px;
        height: 500px;
        overflow: hidden;
        border-radius: 15px;
        margin: 0 auto;
        padding: 40px 20px;
        box-shadow: 0 10px 15px rgba(0,0,0,0.3);
        transition: .5s;
    }
    .card2:hover {
        transform:scale(1.1);
    }
    .card2_red, .card2_red .title2 .fa {
        background-image: linear-gradient(rgba(22,27,85,0.7),rgba(22,27,85,0.4)),url('{% static 'images/team/anis.jpg' %}');

    .card2_violet, .card2_violet .title2 .fa  {

    .card2_three, .card2_three .title2 .fa  {
        background-image: linear-gradient(rgba(22,27,85,0.7),rgba(22,27,85,0.4)),url('{% static 'images/team/youssef.jpg' %}');
        background-size:cover;
        background-position:center;
    }

    .card2:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40%;
        background: rgba(255, 255, 255, .1);
        z-index: 1;
        transform: skewY(-5deg) scale(1.5);
    }

    .title2 .fa {
        color: #fff;
        font-size: 60px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        text-align: center;
        line-height: 100px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, .1);
    }
    .title2 h2 {
        position: relative;
        margin: 20px 0 0;
        padding: 0;
        color: #fff;
        font-size: 28px;
        z-index: 2;
    }
    .price {
        position: relative;
        z-index: 2;
    }
    .price h4 {
        margin: 0;
        padding: 20px 0;
        color: #fff;
        font-size: 60px;
    }
    .option {
        position: relative;
        z-index: 2;
    }
    .option ul {
        margin: 0;
        padding: 0;
    }
    .option ul li {
        margin: 0 0 10px;
        padding: 0;
        list-style: none;
        color: #fff;
        font-size: 16px;
    }
    .card2 a {
        display: block;
        position: relative;
        z-index: 2;
        background-color: #fff;
        color: #262ff;
        width: 150px;
        height: 40px;
        text-align: center;
        margin: 20px auto 0;
        line-height: 40px;
        border-radius: 40px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 5px 10px rgba(0,0,0, .1);
    }
    .m-0 {
        margin: 0!important;
    }
    .paragraph {
        white-space: nowrap;
        overflow: hidden;
        font-size: 5vw;
        font-weight:300;
        color: #fff;
        position: relative;
        width: 100%;
        animation: animated-text 2s steps(1000,end) 1s 1 normal both;
        text-align: center!important;
    }
    @keyframes animated-text{
            0% {
                width: 0vw;
            }
            100% {
                width: 92vw;
            }
    }
    .paragraph1 {
        white-space: nowrap;
        overflow: hidden;
        font-size: 5vw;
        font-weight:300;
        color: #fff;
        position: relative;
        width: 100%;
        animation: animated-text1 1s steps(1000,end) 3s 1 normal both;
        text-align: center!important;
    }
    @keyframes animated-text1{
        0% {
            width: 30vw;
        }
        100% {
            width: 60vw;
        }
    }

    {box-sizing:border-box}
    body {font-family: Verdana,sans-serif;margin:0}

    /* Slideshow container */
    .slideshow-container {
    max-width: 65%;
    position: relative;
    margin: auto;
    }

    /* Next & previous buttons */
    .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 0;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    }

    /* Position the "next button" to the right */
    .next {
    right: 0;
    border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
    }



    /* The dots/bullets/indicators */
    .dot {
    cursor:pointer;
    height: 13px;
    width: 13px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
    background-color: #717171;
    }

    /* Fading animation */
    .fade {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 0.5s;
    animation-name: fade;
    animation-duration: 0.5s;
    }

    @-webkit-keyframes fade {
    from {opacity: .4}
    to {opacity: .5}
    }

    @keyframes fade {
    from {opacity: .4}
    to {opacity: .5}
    }
</style>
